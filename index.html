<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial</title>

        <!--Link StackPath BootStrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Link Font Awesome-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <!--Link Style Sheet -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 fixed-top">  <!-- py-size fixed top -->
            <div class="container">
                <!-- NavBar Icon-->
              <img src="img/logo1.png" alt="">
                <!-- NavBar Mobile icon-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i id="bar" class="fas fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- List -->
                <ul class="navbar-nav ml-auto">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                  <!--Icon-->
                  <li class="nav-item">
                    <i class="fal fa-search"></i>
                    <i class="fal fa-shopping-bag"></i>
                  </li>
                  
                  
              </div>
            </div>
          </nav>

        <!-- Home Section -->
        <section id="home">
            <div class="container">
                <h5>NEW ARRIVALS</h5>
                <h1><span>Best Price</span> This Year</h1>
                <p>Shoomatic offers your very comfortable time<br>on walking and exercise.</p>
                <button>Shop Now</button>
            </div>
        </section>

        <!-- Brand Section -->
        <section id="brand" class="container">
            <div class="row m-0 py-5">    <!-- get in one row , margin , padding up-down 5 -->
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/1.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/2.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/3.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/4.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/5.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/6.png" alt="">
            </div>
        </section>

        <!-- New Section-->
        <section id="new" class="w-100">
            <div class="row p-0 m-0">

                <div class="one col-lg-4 col-ms-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/1.jpg" alt="">
                    <div class="details">
                        <h2>Extreme Rare Sneakers</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>

                <div class="one col-lg-4 col-ms-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/2.jpg" alt="">
                    <div class="details">
                        <h2>Awesome Blank Qutfit</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>

                <div class="one col-lg-4 col-ms-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/3.jpg" alt="">
                    <div class="details">
                        <h2>Sportwear Upto 50% Off</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>

            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    </body>

</html>
